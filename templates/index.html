<!DOCTYPE html>
<html>
<head>
    <title>Flask Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #mapid {
            height: 100vh; /* Use viewport height to ensure it fills the screen */
            width: 100vw; /* Use viewport width to ensure it fills the screen */
        }
        .leaflet-control-layers {
            background-color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="mapid"></div>

<svg width="0" height="0">
    <defs>
        <pattern id="red-dots" patternUnits="userSpaceOnUse" width="10" height="10">
            <rect width="10" height="10" fill="red" fill-opacity="0.1"/>
            <circle cx="5" cy="5" r="1" fill="red" />
        </pattern>
    </defs>
</svg>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script>
    var mymap = L.map('mapid').setView([43.8563, 18.4131], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(mymap);

    
    // Add the search bar
    var geocoder = L.Control.geocoder({
            defaultMarkGeocode: false
        })
    .on('markgeocode', function(e) {
        var latlng = e.geocode.center;
        mymap.setView(latlng, 13); // Change the zoom level if needed
        var marker = L.marker(latlng).addTo(mymap);

        // Add an event listener to remove the marker when the map is moved
        mymap.on('move', function() {
            mymap.removeLayer(marker);
        });
    })
    .addTo(mymap);

    // Create a variable to hold the GeoJSON layer
    var geojsonLayer;

    // Load GeoJSON data
    fetch('/static/suspect_areas.geojson')
        .then(response => response.json())
        .then(data => {
            geojsonLayer = L.geoJSON(data, {
                style: function (feature) {
                    return {
                        fillColor: 'url(#red-dots)',
                        fillOpacity: 1,
                        color: 'red',
                        weight: 1
                    };
                }
            });
            geojsonLayer.addTo(mymap);
        });

        // Code to load cleared_areas.geojson
    var clearedAreasLayer;
    fetch('/static/cleared_areas.geojson')
        .then(response => response.json())
        .then(data => {
            clearedAreasLayer = L.geoJSON(data, {
                style: function (feature) {
                    return {
                        fillColor: 'green', // Different fill color
                        fillOpacity: 0.5,
                        color: 'green',
                        weight: 1
                    };
                }
            });
            clearedAreasLayer.addTo(mymap);
        });
        // Modify the custom control to handle both layers
    var control = L.control({position: 'topright'});
    control.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'leaflet-control-layers');

        // Suspect areas checkbox
        var checkboxSuspect = L.DomUtil.create('input', '', div);
        checkboxSuspect.type = 'checkbox';
        checkboxSuspect.checked = true;
        checkboxSuspect.id = 'toggle-geojson-suspect';
        var labelSuspect = L.DomUtil.create('label', '', div);
        labelSuspect.htmlFor = 'toggle-geojson-suspect';
        labelSuspect.appendChild(document.createTextNode(' Show Suspect Areas'));
        checkboxSuspect.onchange = function () {
            if (checkboxSuspect.checked) {
                geojsonLayer.addTo(mymap);
            } else {
                mymap.removeLayer(geojsonLayer);
            }
        };

        // Cleared areas checkbox
        var checkboxCleared = L.DomUtil.create('input', '', div);
        checkboxCleared.type = 'checkbox';
        checkboxCleared.checked = true;
        checkboxCleared.id = 'toggle-geojson-cleared';
        var labelCleared = L.DomUtil.create('label', '', div);
        labelCleared.htmlFor = 'toggle-geojson-cleared';
        labelCleared.appendChild(document.createTextNode(' Show Cleared Areas'));
        checkboxCleared.onchange = function () {
            if (checkboxCleared.checked) {
                clearedAreasLayer.addTo(mymap);
            } else {
                mymap.removeLayer(clearedAreasLayer);
            }
        };

        return div;
    };
    control.addTo(mymap);
</script>

</body>
</html>
