<!DOCTYPE html>
<html>
<head>
    <title>Flask Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #mapid {
            height: 100vh; /* Use viewport height to ensure it fills the screen */
            width: 100vw; /* Use viewport width to ensure it fills the screen */
        }
        .leaflet-control-layers {
            background-color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="mapid"></div>

<svg width="0" height="0">
    <defs>
        <pattern id="red-dots" patternUnits="userSpaceOnUse" width="10" height="10">
            <rect width="10" height="10" fill="red" fill-opacity="0.1"/>
            <circle cx="5" cy="5" r="1" fill="red" />
        </pattern>
    </defs>
</svg>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script>
    var mymap = L.map('mapid').setView([43.8563, 18.4131], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(mymap);

    
    // Add the search bar
    var geocoder = L.Control.geocoder({
            defaultMarkGeocode: false
        })
    .on('markgeocode', function(e) {
        var latlng = e.geocode.center;
        mymap.setView(latlng, 13); // Change the zoom level if needed
        var marker = L.marker(latlng).addTo(mymap);

        // Add an event listener to remove the marker when the map is moved
        mymap.on('move', function() {
            mymap.removeLayer(marker);
        });
    })
    .addTo(mymap);

    // Create a variable to hold the GeoJSON layer
    var geojsonLayer;

    // Load GeoJSON data
    fetch('/static/suspect_areas.geojson')
        .then(response => response.json())
        .then(data => {
            geojsonLayer = L.geoJSON(data, {
                style: function (feature) {
                    return {
                        fillColor: 'url(#red-dots)',
                        fillOpacity: 1,
                        color: 'red',
                        weight: 1
                    };
                }
            });
            geojsonLayer.addTo(mymap);
        });
     // Add a custom control with a checkbox to toggle the GeoJSON layer
     var control = L.control({position: 'topright'});

        control.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'leaflet-control-layers');
            var checkbox = L.DomUtil.create('input', '', div);
            checkbox.type = 'checkbox';
            checkbox.checked = true;
            checkbox.id = 'toggle-geojson';

            var label = L.DomUtil.create('label', '', div);
            label.htmlFor = 'toggle-geojson';
            label.appendChild(document.createTextNode(' Show Suspect Areas'));

            checkbox.onchange = function () {
                if (checkbox.checked) {
                    geojsonLayer.addTo(mymap);
                } else {
                    mymap.removeLayer(geojsonLayer);
                }
            };

            return div;
        };

        control.addTo(mymap);
</script>

</body>
</html>
